<!-- carro-listagem.component.html -->
<form (submit)="consultarComFiltro(filtroForm)">
  <input type="text" [(ngModel)]="filtroForm.marca" name="marca" placeholder="Marca">
  <input type="text" [(ngModel)]="filtroForm.modelo" name="modelo" placeholder="Modelo">
  <input type="number" [(ngModel)]="filtroForm.anoInicio" name="anoInicio" placeholder="Ano Inicial">
  <input type="number" [(ngModel)]="filtroForm.anoFim" name="anoFim" placeholder="Ano Final">
  <button type="submit">Consultar</button>
</form>

<div>
  <table>
    <thead>
      <tr>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Montadora</th>
        <th>Ano</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carro of carros">
        <td>{{ carro.placa }}</td>
        <td>{{ carro.modelo }}</td>
        <td>{{ carro.montadora.nome }}</td>
        <td>{{ carro.ano }}</td>
        <td>{{ carro.valor | currency:'BRL' }}</td>
      </tr>
    </tbody>
  </table>
</div>
